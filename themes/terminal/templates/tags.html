{% extends "base.html" %}

{% block title %}Tags | {{ SITENAME }}{% endblock %}

{% block content %}
    <article class="entry">
        <header>
            <h1>
                Tags
            </h1>
        </header>
        <ul class="tagcloud">
        {% for tag in tag_cloud|sort %}
            <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a></li>
        {% endfor %}
        </ul>
    </article>
{% endblock %}

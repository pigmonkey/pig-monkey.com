{% extends "base.html" %}

{% block title %}Search | {{ SITENAME }}{% endblock %}

{% block content %}
    <header>
        <h1>
            Search
        </h1>
    </header>

    <form action="{{ SITE_URL }}/search.html">
        <input type="text" name="q" id="tipue_search_input" autocomplete="off" required>
    </form>

    <div id="tipue_search_content"></div>
{% endblock %}

{% block js %}
    {{ super() }}
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/jquery-3.3.1.min.js"></script>
    <script src="{{ SITEURL }}/tipuesearch_content.js"></script>
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/tipuesearch/tipuesearch_set.js"></script>
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/tipuesearch/tipuesearch.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tipue_search_input').tipuesearch({
                'show': {{ DEFAULT_PAGINATION }},
                'showURL': false,
                'imageZoom': false,
            });
        });
    </script>
{% endblock %}

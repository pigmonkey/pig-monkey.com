{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ super() }}{% endblock %}

{% block body_id %}page-{{ page.slug }}{% endblock %}

{% block content %}
    <article class="entry">
        <header>
            <h1 class="entry-title">
                {{ page.title }}
            </h1>
        </header>
        <div class="entry-content">
            {{ page.content }}
        </div>
    </article>
{% endblock %}

<article class="entry{% for tag in article.tags %} tag-{{ tag.slug }}{% endfor %} category-{{ article.category.slug }}">
    <header>
        <h1 class="entry-title">
            <a href="{{ SITEURL }}/{{ article.url }}" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
        </h1>
        <time pubdate datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
    </header>
    <div class="entry-content">
        {{ article.content }}
    </div>
    <footer>
        <p class="meta">This post was published on <time pubdate datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>. {% if article.tags %}It was tagged with {% for tag in article.tags %}<a href="{{ SITEURLL }}/{{ tag.url }}" title="View all posts tagged with {{ tag|escape }}">{{ tag|escape }}</a>{% if not loop.last %}, {% endif %}{% endfor %}.{% endif %}</p>
    </footer>
</article>
